<!DOCTYPE html>
<html>
<head>
    <title>API</title>
</head>
<body>
    <div>
        <h1>Create</h1>
        <form class="js-create__form" method="post" action="/create">
            <input name="description" placeholder="description" />
            <input type="submit" />
        </form>
        <div class="js-create__id"></div>
        <div class="js-create__qr"></div>
    </div>

    <div>
        <h1>Remove</h1>
        <form method="post" action="/remove">
            <input name="id" type="number" placeholder="id" />
            <input type="submit" />
        </form>
    </div>

    <div>
        <h1>Update</h1>
        <form method="post" action="/update">
            <input name="id" type="number" placeholder="id" />
            <input name="decription" placeholder="description" />
            <input type="submit" />
        </form>
    </div>

    <div>
        <h1>Check-out</h1>
        <form method="post" action="/checkout">
            <input name="id" type="number" placeholder="id" />
            <input type="submit" />
        </form>
    </div>

    <div>
        <h1>Check-in</h1>
        <form method="post" action="/checkin">
            <input name="id" type="number" placeholder="id" />
            <input type="submit" />
        </form>
    </div>
    <script src="/assets/bower_components/qrcodejs/qrcode.min.js"></script>
    <script src="/assets/bower_components/jquery/jquery.min.js"></script>
    <script src="/assets/app.js"></script>
</body>
</html>
